<ion-header>

  <ion-navbar>
    <ion-title>Agregar beneficiario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
    <form>
    <ion-item>
        <ion-label>Fecha nacimiento</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Nombre beneficiario"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input type="text" placeholder="Apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-icon name="card"></ion-icon>
      </ion-label>
      <ion-input type="number" placeholder="No. identificacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Parentesco</ion-label>
      <ion-select>
        <ion-option>Padre</ion-option>
        <ion-option>Madre</ion-option>
        <ion-option>Otro</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button block round>
      <ion-icon name="person-add"></ion-icon>
      Agregar
    </button>
  </form>
  <button color="energized" ion-button round block (click)="goToBack()">
    <ion-icon name="arrow-round-back"></ion-icon>
    Volver
  </button>
    </div>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Mis citas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
  <div *ngFor="let c of inf">
    <ion-item>
<ion-card>
  <ion-card-header>{{c.nombre}}</ion-card-header>
  <ion-card-content>
    <p>Fecha : {{c.fecha}}</p>
    <p>Hora : {{c.hora}}</p>
    
    <br>
    <button ion-button icon-left  (click)="ver(c.id_eventos)">
      <ion-icon name="eye"></ion-icon>
      Ver</button>
      <button ion-button icon-left color="danger"  (click)="eliminar(c.id_eventos)">
        <ion-icon name="trash"></ion-icon>
        Eliminar</button>
  </ion-card-content>
</ion-card>
</ion-item>
</div>
</ion-list>
</ion-content>

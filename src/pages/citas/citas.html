<ion-header>

  <ion-navbar>
    <ion-title>Mis citas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngIf="!global.admin">
      <div *ngIf="mostrar">
        <br>
      
      <h1 class="h1" >No hay citas disponibles</h1>
    </div>
  <ion-list>
  <div *ngFor="let c of inf">
    <ion-item>
<ion-card>
  <ion-card-header>{{c.nombre}}</ion-card-header>
  <ion-card-content>
    <p>Fecha : {{c.fecha}}</p>
    <p>Hora : {{c.hora}}</p>
    
    <br>
    <button ion-button icon-left  (click)="ver(c)">
      <ion-icon name="eye"></ion-icon>
      Ver</button>
      <button ion-button icon-left color="danger"  (click)="eliminar(c.id_eventos)">
        <ion-icon name="trash"></ion-icon>
        Eliminar</button>
  </ion-card-content>
</ion-card>
</ion-item>
</div>
</ion-list>
</div>

<div *ngIf="global.admin">

<h4 class="h4" *ngIf="mostrar">No tienes servicios, crea una publicaci√≥n</h4>

    <ion-list>
      <div class="item">
        <ion-item  *ngFor="let s of servicio" (click)="verCitas(s.id_servicios,s.nombre)">
          <h2>{{s.nombre}}</h2>
          <p>{{s.descripcion}}</p>
          <button ion-button clear item-end left-icon ><ion-icon name="eye"></ion-icon></button>
        </ion-item>
      </div>
      </ion-list>
    </div>

</ion-content>

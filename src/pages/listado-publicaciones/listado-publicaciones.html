<ion-header>

  <ion-navbar>
    <ion-title>Mis publicaciones</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button icon-left color="secondary" (click)="crearPublicacion()" round block>
        <ion-icon name="create"></ion-icon>
          Crear publicaci√≥n
      </button>

      <h4 class="h4" *ngIf="mostrar">No tienes publicaciones, crea una</h4>


  <ion-list>
    <div class="carta" *ngFor="let pub of inf">
     
   <ion-card>
    <ion-card-header>
     <img [src]="pub.foto" alt="">
    </ion-card-header>
    <ion-card-content>
      <p>Nombre : {{pub.nombre}}</p>
      <p>Descuento : {{pub.descuento}}</p>
      <p>Descripcion : {{pub.descripcion}}</p>
      <br>
      <div>
          <button ion-button small color="prevenir"><ion-icon name="eye" (click)="viewService(pub)"></ion-icon></button>
          <!-- <button ion-button small color="energized"><ion-icon name="create" (click)="updateService(pub)"></ion-icon></button> -->
          <button ion-button small color="danger"><ion-icon name="trash" (click)="presentConfirm(pub.id_servicio)"></ion-icon></button>
      </div>
    </ion-card-content>
  </ion-card>

  </div>
  </ion-list>

</ion-content>

<ion-content padding>
    <form [formGroup]="datos" (ngSubmit)="registrar()"  novalidate>
   
        <ion-item >
          <ion-label >
            <ion-icon name ="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="nombre" formControlName="nombre" ></ion-input>
        </ion-item>
        <ion-item *ngIf="datos.get('nombre').errors && datos.get('nombre').dirty">
            <p color="danger" ion-text *ngIf="datos.get('nombre').hasError('required')">* El campo es requerido</p>
            <p color="danger" ion-text *ngIf="datos.get('nombre').hasError('minlength')">Cantidad minima de caracteres (4)</p>
          </ion-item>
        <ion-item >
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="apellido" formControlName="apellido"></ion-input>
        </ion-item>
        <ion-item *ngIf="datos.get('apellido').errors && datos.get('apellido').dirty">
            <p color="danger" ion-text *ngIf="datos.get('apellido').hasError('required')">* El campo es requerido</p>
            <p color="danger" ion-text *ngIf="datos.get('apellido').hasError('minlength')">Cantidad minima de caracteres (4)</p>
          </ion-item>
        <ion-item >
          <ion-label >
            <ion-icon name="card"></ion-icon>
          </ion-label>
          <ion-input type="number" placeholder="Cedula" formControlName="id"></ion-input>
        </ion-item>
        <ion-item *ngIf="datos.get('id').errors && datos.get('id').dirty">
            <p color="danger" ion-text *ngIf="datos.get('id').hasError('required')">* El campo es requerido</p>
            <p color="danger" ion-text *ngIf="datos.get('id').hasError('min')">Solo numeros positivos</p>
          </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="email" placeholder="ejemplo@mail.com" formControlName="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="datos.get('email').errors && datos.get('email').dirty">
            <p color="danger" ion-text *ngIf="datos.get('email').hasError('required')">* El campo es requerido</p>
            <p color="danger" ion-text *ngIf="datos.get('email').hasError('email')">Tipo de email no valido (ejemplo@mail.com)</p>
          </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="key"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="ContraseÃ±a" formControlName="pssw"></ion-input>
        </ion-item>
        <ion-item *ngIf="datos.get('pssw').errors && datos.get('pssw').dirty">
            <p color="danger" ion-text *ngIf="datos.get('pssw').hasError('required')">* El campo es requerido</p>
            <p color="danger" ion-text *ngIf="datos.get('pssw').hasError('minlength')">Cantidad minima de caracteres (8)</p>
          </ion-item>

        <button ion-button icon-left round block [disabled]="!this.datos.valid">
        <ion-icon name="person-add"></ion-icon>
        Registrar</button>
    
       
     
    </form>
     
   

      <button ion-button (click)="registroFacebook()" icon-left color="facebook" round block>
        <ion-icon name="logo-facebook"></ion-icon>
        Registrar con facebook</button>
      <button ion-button (click)="goBack()" icon-left color="energized" round block>
          <ion-icon name="arrow-round-back"></ion-icon>
          Volver</button>
</ion-content>

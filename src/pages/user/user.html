<ion-header>

  <ion-navbar>
    <ion-title>Mi cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="img">
  <img id="userImg" src="/assets/imgs/consumidor.png" alt="nd">
  <ion-fab >
    <button ion-fab mini >
      <ion-icon name="cloud-upload"></ion-icon>
    </button>
  </ion-fab>
</div>
<button icon-left ion-button block round>
  <ion-icon name="archive"></ion-icon>
  Guardar Avatar</button>

  <div class="info">
    <h3>Informacion de mi cuenta</h3>
    <ion-item>
        <ion-label>Pais</ion-label>
        <ion-icon name="pin"></ion-icon>
        <ion-select >
          <ion-option value="f">P1</ion-option>
          <ion-option value="m">P2</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="mail"></ion-icon>
        </ion-label>
        <ion-input placeholder="ejemplo@mail.com"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input placeholder="igresa tu nombre"></ion-input>
        </ion-item>
  </div>
  <div class="contacto">
    <h3>Datos de contacto</h3>
    <ion-item>
            <ion-label>
              <ion-icon name="card"></ion-icon>
            </ion-label>
            <ion-input placeholder="igresa tu identificación"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>
                <ion-icon name="locate"></ion-icon>
              </ion-label>
              <ion-input placeholder="igresa tu dirección"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label>
                  <ion-icon name="call"></ion-icon>
                </ion-label>
                <ion-input placeholder="igresa tu telefono"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>
                    <ion-icon name="logo-whatsapp"></ion-icon>
                  </ion-label>
                  <ion-input placeholder="igresa tu whatsapp"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>
                      <ion-icon name="logo-youtube"></ion-icon>
                    </ion-label>
                    <ion-input placeholder="Pega el link de tu video "></ion-input>
                  </ion-item>
  </div>
  <div class="proovedor">
    <h3>Información proovedor</h3>
      <ion-item>
          <ion-label>
            <ion-icon name="contacts"></ion-icon>
          </ion-label>
          <ion-input placeholder="Ingresa el nombre de tu empresa"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input placeholder="Ingresa tu Nit / Tarjeta profecional"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label>
                <ion-icon name="at"></ion-icon>
              </ion-label>
              <ion-input placeholder="Ingresa link de tu sitio web"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Describenos tu empresa"></ion-textarea>
              </ion-item>
  </div>

  <button icon-left ion-button block round>
      <ion-icon name="archive"></ion-icon>
      Guardar </button>
</ion-content>

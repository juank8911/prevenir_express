<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Información</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
   <div class="img">
      <img id="userImg" [src]="avatar" alt="nd">
    </div>
  
    <h1 class="h1">Información paciente</h1>
<div class="card">
    <ion-card>
      <ion-card-content>
        <h3>Nombre : {{nombre}}</h3>
        <h3>Apellido : {{apellido}} </h3>
        <h3>No. Cedula : {{cedula}}</h3>
        <h3>Fecha de nacimiento :{{fechaNacimiento}}</h3>
        <h3>No. Contacto : {{contacto}}</h3>
        <h3>Correo : {{correo}}</h3>
      </ion-card-content>
    </ion-card>
</div>
<button class="hc" ion-button disabled>Historia clinica</button>
</ion-content>

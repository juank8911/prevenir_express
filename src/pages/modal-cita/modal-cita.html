<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sacar cita</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<h1>{{nombre}}</h1>
<p>Nombre provedor</p>
<p>Hora cita</p>
<p>{{info}}</p>
<ion-item>
  <ion-label>Beneficiarios</ion-label>
  <ion-select>
    <ion-option>bene</ion-option>     
  </ion-select>
</ion-item>
<button ion-button (click)="save()">Guardar</button>

</ion-content>
